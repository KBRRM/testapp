<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD - Play Online Desawer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://i.ibb.co/XSp45G6/eagle-picture.jpg" alt="POD Logo">
        </div>
        <form class="login-form">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" value="9015163657" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" value="password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p class="register">Didn't have an account? <a href="#">Register Now</a></p>
            <p class="guest"><a href="#">VIEW AS GUEST</a></p>
        </form>
    </div>
</body>
</html>
